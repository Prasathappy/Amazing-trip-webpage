<html>
  <head>
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
    <script src="payment.js"></script>
  </head>
  <body>
    <header>
      <h1>Payment Page</h1>
    </header>
    <main>
      <form>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number"><br>

        <label for="card-holder">Card Holder:</label>
        <input type="text" id="card-holder" name="card-holder"><br>

        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiry-date"><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv"><br>
        
        <button type="submit" onclick="processPayment()">Pay Now</button>
    </form>
</main>
<hr>
<hr>
<footer>
</footer>
</body>
</html>
